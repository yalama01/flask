<!DOCTYPE html>
<html>
<head>
    <title>Odd/Even Checker</title>
</head>
<body>
    <h1>Check if a Number is Odd or Even</h1>
    <form method="get">
        <input type="number" name="number" placeholder="Enter a number">
        <input type="submit" value="Check">
    </form>

    {% if result %}
    <div>
        <p>{{ result }}</p>
        <a href="/">Go back</a>
    </div>
    {% endif %}
</body>
</html>
