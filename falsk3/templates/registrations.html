{% extends "layout.html" %}

{% block content %}
<h1 class="display-4">Registered Users</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Organization</th>
        </tr>
    </thead>
    <tbody>
        {% for name, organization in registrations.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ organization }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
